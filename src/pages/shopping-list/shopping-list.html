<ion-header>

  <ion-navbar>
    <ion-title text-center>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onAddItem(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>
          Name
        </ion-label>
        <ion-input type="text" name="ingredientName" ngModel required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Amount
        </ion-label>
        <ion-input type="number" name="amount" ngModel required> </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!form.valid"> Add </button>
  </form>

  <!-- My approach would be 
  -Get the list of items from the service
-Show it only if the value of the array is bigger than 1
-then apply a list with an NG For to display them -->
<ion-list>
  <ion-item *ngFor="let ingredient of ingredients; let i = index" (tap)="deleteItem(index)">
    <h2> {{ ingredient.name }} - amount: {{ ingredient.amount }} </h2>
  </ion-item>

</ion-list>  
  
</ion-content>
