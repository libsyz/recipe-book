<ion-header>

  <ion-navbar>
    <ion-title>recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recipe of allRecipes">
      <h4> {{ recipe.title }}</h4>
      <p> {{ recipe.description }}</p>
      <ion-note> {{ recipe.difficulty }}</ion-note>
    </ion-item>  
  </ion-list>
</ion-content>
