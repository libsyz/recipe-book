<ion-header>

  <ion-navbar>
    <ion-title text-center>Recipes</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="onNewRecipe()">
            <ion-icon name="add"></ion-icon>
          </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let recipe of allRecipes;let i = index" (click)="goToRecipe(recipe, i)">
        <h3> {{ recipe.title }}</h3>
          <ion-note> {{ recipe.difficulty }}</ion-note>
        </ion-item>  
      </ion-list>
</ion-content>
